<!doctype html>
<html lang="de">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/css/bootstrap-select.min.css" integrity="sha256-q+3CS1i6GuPNz/JQk7dapdWXvii85xf7vecZx2QqsFI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/css/flag-icon.css" integrity="sha256-9MbYWPlETRYDxprjQWUUAkiU6JtQaY1EustxQWdQwhk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

  <title>PSE</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Periodic table of elements</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li> -->
      </ul>
      <select class="selectpicker my-2" data-width="fit">
        <option data-content='<span class="flag-icon flag-icon-gb"></span> English'>English</option>
        <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
        <option data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Español</option>
        <option data-content='<span class="flag-icon flag-icon-de"></span> Deutsch'>Deutsch</option>
      </select>
      <form class="form-inline my-2">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="grid mt-3" id="legend">
      <div class="grid-item"><p class="h1">I</p> <p class="h5">Alkali</p> <p class="h2">1</p> </div>
      <div class="grid-item"><p class="h1">II</p> <p class="h5">Alkaline</p> <p class="h2">2</p> </div>
      <div class="grid-item transition"><p class="h1">&nbsp;</p> <p class="h5">Transition metals</p> <p class="h2">3 - 12</p> </div>
      <div class="grid-item"><p class="h1">III</p> <p class="h5">Boron</p> <p class="h2">13</p> </div>
      <div class="grid-item"><p class="h1">IV</p> <p class="h5">Carbon</p> <p class="h2">14</p> </div>
      <div class="grid-item"><p class="h1">V</p> <p class="h5">Pnictogen</p> <p class="h2">15</p> </div>
      <div class="grid-item"><p class="h1">VI</p> <p class="h5">Chalcogen</p> <p class="h2">16</p> </div>
      <div class="grid-item"><p class="h1">VII</p> <p class="h5">Halogen</p> <p class="h2">17</p> </div>
      <div class="grid-item"><p class="h1">VIII</p> <p class="h5">Noble</p> <p class="h2">18</p> </div>
    </div>
    <div class="grid mt-3" id="pse">
      <a href="#element-la" class="grid-item element" id="" style="grid-column-start: 3; grid-row-start: 6;">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title">
              <span class="badge number">57 - 71</span>
            </h4>
            <h6 class="card-subtitle mt-1 mb-2 subtitle text-center">Lanthanide series</h6>
          </div>
        </div>
      </a>
        <a href="#element-ac" class="grid-item element" id="" style="grid-column-start: 3; grid-row-start: 7;">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">
                <span class="badge number">89 - 103</span>
              </h4>
              <h6 class="card-subtitle mt-1 mb-2 subtitle text-center">Actinide series</h6>
            </div>
          </div>
        </a>
    </div>
  </div>
  <div style="display:none">
    <a href="#" class="grid-item element" id="" data-toggle="modal" data-target="#elementModal">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">
            <span class="badge badge-light title"></span>
            <span class="badge number"></span>
          </h4>
          <h6 class="card-subtitle mt-1 mb-3 subtitle text-center"></h6>
          <p class="mass"></p>
          <p class="shells"></p>
          <p class="en"></p>
          <div class="d-none">
            <div class="description"></div>
          </div>
        </div>
      </div>
    </a>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="elementModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.3/js/bootstrap-select.min.js" integrity="sha256-APwNt/Yju1ZD+yBddFqLhJsk21FXdiNGUuISL4EkUs4=" crossorigin="anonymous"></script>
  <script src="jquery.liveFilter.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
