<nav class="navbar fixed-top navbar-dark text-center">
    <button class="navbar-toggler p-0 border-0 mx-auto text-muted" type="button" data-toggle="offcanvas">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="element-navbar">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="offcanvas">
            <i class="fa-solid fa-bars"></i>
            </a>
        </li>
        {% set last_letter = namespace(value=0) %}
        {% for nav_item in elements[key]|sort %}
        {% if last_letter.value != nav_item.0 %}
        <li class="nav-item">
            <p class="h3 mt-2">{{nav_item.0|upper()}}</p>
        </li>     
        {% endif %}
        {% set last_letter.value = nav_item.0 %}
        <li class="nav-item">
            <a class="nav-link py-0" href="#{{nav_item}}" data-toggle="offcanvas">{{nav_item|capitalize()}}</a>
        </li>
        {% endfor %}
        </ul>
    </div>
</nav>
